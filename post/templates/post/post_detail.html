{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Author: {{ post.author }}</p>
<p>Created at: {{ post.created_at }}</p>
<a href="{% url 'post:post_update' post.id %}">Edit</a>
<a href="{% url 'post:post_delete' post.id %}">Delete</a>
{% endblock %}
