{% extends 'base.html' %}

{% block content %}
<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Bio: {{ user.bio }}</p>
{% if user.profile_image %}
<img src="{{ user.profile_image.url }}" alt="Profile Image" />
{% endif %}
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% endblock %}
